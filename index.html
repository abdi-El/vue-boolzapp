<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTSAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- FONST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">   
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="root">
        <!-- aside with contacts -->
        <aside class="contacts">
            <!-- header where present user image and name -->
            <header>
                <div class="user">
                    <img src="./img/avatar_io.jpg" alt="User image" class="user-image">
                    <span class="user-name">Nome Utente</span>
                </div>
                <div class="options">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!-- notification toggler -->
            <div class="notification">
                <div class="bell">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="bell-text">
                    <span>Ricevi notifiche di nuovi messagi</span>
                    <span><u>Attiva notifiche desktop</u></span>
                </div>
            </div>
            <div class="search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <ul class="contacts-list">
                <li class="contact" v-for='contact in contacts'>
                    <img :src="'./img/avatar'+contact.avatar+'.jpg'" alt="chat friend img" class="user-image">
                    <span>{{contact.name}}</span>
                </li>
            </ul>
        </aside>
        <!-- main section location of the current chat  -->
        <section class="main-section">
            <header>
                <div class="user">
                    <img src="./img/avatar_1.jpg" alt="chat user image" class="user-image">
                    <div>
                        <span>Michele</span>
                        <span class='last-online'>Ultimo accesso oggi alle 10.35</span>
                    </div>
                </div>
                <div class="options">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <main></main>
            <footer></footer>
        </section>
    </div>

    <!-- javascript with VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
