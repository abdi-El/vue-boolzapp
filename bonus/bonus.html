<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTSAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- FONST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">   
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bonus.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="root">
        <!-- aside with contacts -->
        <aside class="contacts">
            <!-- header where present user image and name -->
            <header>
                <div class="user">
                    <img src="./img/avatar_io.jpg" alt="User image" class="user-image">
                    <span class="user-name">Nome Utente</span>
                </div>
                <div class="options">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!-- notification toggler -->
            <div class="notification">
                <div class="bell">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="bell-text">
                    <span>Ricevi notifiche di nuovi messagi</span>
                    <span><u>Attiva notifiche desktop</u></span>
                </div>
            </div>
            <div class="search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat" v-model.trim='searchInput' @keyup='search'>
            </div>
            <ul class="contacts-list">
                <li class="contact" v-for='(contact, index) in contacts' @click='chatOpen(index)' :class='{active: index == activeChat, displayNone: contact.visible === false}'>
                    <img :src="'./img/avatar'+contact.avatar+'.jpg'" alt="chat friend img" class="user-image">
                    <span>{{contact.name}}</span>
                </li>
            </ul>
        </aside>
        <!-- main section location of the current chat  -->
        <section class="main-section">
            <header>
                <div class="user">
                    <img :src=`./img/avatar${contacts[activeChat].avatar}.jpg` alt="chat user image" class="user-image">
                    <div>
                        <span>{{contacts[activeChat].name}}</span>
                        <span class='last-online'>{{contacts[activeChat].messages[contacts[activeChat].messages.length - 1].date}}</span>
                    </div>
                </div>
                <div class="options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <main>
                <div class="message-container">
                    <div class="message" v-for='(message, index) in contacts[activeChat].messages' :class='{sent: message.status === "sent", recieved: message.status === "received" }' @click='showDelete(index)' ref='delete'>
                        <div class="message-text">{{message.text}}</div>
                        <div class="message-date">{{message.date}}</div>
                        <div class="delete-message displayNone" ref='deleteOption' @click='deleteMessage(index)'> <span>Delete message</span></div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="attach-chat emoticoms">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <input type="text" placeholder="Scrivi un messaggio" v-model.trim='newInput' @keyup.enter='sendMessage'>
                <div class="attach-chat vocal">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </footer>
        </section>
    </div>

    <!-- javascript with VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/bonus.js"></script>
</body>
</html>
